databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: noverlin
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    references: users(id)
              - column:
                  name: role_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_role_id
                    references: roles(id)